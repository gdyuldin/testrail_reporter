language: python
python:
- '2.7'
install:
- pip install tox coverage
script:
- tox
after_success:
- bash <(curl -s https://codecov.io/bash) -f '!./tests/*'
deploy:
  # test pypi
  - provider: pypi
    server: https://testpypi.python.org/pypi
    user: gdyuldin
    password:
      secure: ""
    on:
      branch: master
      tags: false

  # production pypi
  - provider: pypi
    user: gdyuldin
    password:
      secure: ""
    on:
      tags: true

